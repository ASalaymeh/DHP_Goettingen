
<!DOCTYPE html>
<html>
<head>
  <title>Fernwärmeausbauplanung Göttingen</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
	   background-color: #D1D1D1;
    }
    html, body, #map{
       width: 100%;
       height: 96%;
    }
	h1 {
	  text-align: center;
	  margin-bottom: 0px;
	}
	h3 {
	  margin-top: 0px;
	  margin-bottom: 0px;
	}
  </style>
</head>
<body>
<h1>Fernwärmeausbauplanung Stadt Göttingen</h1>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([51.54095073541072, 9.929798498128651], 13.0);
      L.tileLayer('{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 17,
        tms: false,
        attribution: 'CARTO basemap | © HAWK (2022)'
      }).addTo(map);
	  
	  L.control.scale({position: 'bottomleft', maxWidth: 300, imperial: false}).addTo(map);
  </script>
<h3>Wärmedichte/Wärmebedarf</h3>
<img src="legend.png" height="40">
</body>
</html>
